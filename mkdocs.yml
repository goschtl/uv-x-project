site_name: uv-x-project
repo_url: https://github.com/goschtl/uv-x-project
site_url: https://goschtl.github.io/uv-x-project
site_description: This is a template repository for Python projects that use uv for their dependency management.
site_author: Christian Klinger
edit_uri: edit/main/docs/
repo_name: goschtl/uv-x-project
copyright: Maintained by <a href="https://goschtl.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [uv_x_project]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/goschtl/uv-x-project
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/uv-x-project

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
